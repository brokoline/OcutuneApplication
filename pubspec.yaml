name: ocutune_light_logger
description: "Afsluttede diplomingeni√∏r projekt"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '^3.7.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.4.0
  flutter_dotenv: ^5.0.0
  shared_preferences: ^2.2.2
  intl: ^0.20.2
  dropdown_button2: ^2.3.9
  flutter_reactive_ble: ^5.0.2
  flutter_screenutil: ^5.5.4
  flutter_secure_storage: ^9.0.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.6
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  permission_handler: ^11.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/logo/logo_ocutune.png
    - assets/logo_ocutune.png
    - assets/icon/mitid_logo.png
    - assets/icon/BLE-sensor-ikon.png
    - assets/icon/activity-log-icon.png
    - assets/icon/mail-outline.png
    - assets/images/lark.png
    - assets/images/dove.png
    - assets/images/nightowl.png


flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo/logo_ocutune"
  adaptive_icon_background: "#676767"
  adaptive_icon_foreground: "assets/logo/logo_ocutune.png"

flutter_native_splash:
  color: "#676767"
  image: "assets/logo/logo_ocutune.png"
  android: true
  ios: true

