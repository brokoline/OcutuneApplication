name: ocutune_light_logger
description: "Afsluttede diplomingeni√∏r projekt"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '^3.7.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/logo_ocutune.png
    - assets/icon/icon.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#676767"
  adaptive_icon_foreground: "assets/icon/icon.png"

flutter_native_splash:
  color: "#676767"
  image: "assets/icon/icon.png"
  android: true
  ios: true
